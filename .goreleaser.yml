# goreleaser.yml
# Build customization
project_name: statiks
build:
  main: ./main.go
  binary: statiks
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
    - 386
  ignore:
    - goos: darwin
      goarch: 386

# Archive customization
archive:
  name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
  format: tar.gz
  replacements:
    darwin: macOS
  format_overrides:
    - goos: windows
      format: zip


# Mac OS Homebrew
brew:
  # Reporitory to push the tap to.
  github:
    owner: janiltonmaciel
    name: homebrew-tap

  description: "Generator Dockerfile"
  homepage: "https://github.com/janiltonmaciel/statiks"

  # Folder inside the repository to put the formula.
  # Default is the root folder.
  folder: Formula

  # Custom install
  install: |
    bin.install "statiks"

  test: |
    assert_match version.to_s, shell_output("#{bin}/statiks --version")      