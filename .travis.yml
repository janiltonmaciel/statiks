sudo: false

language: go

git:
  depth: 1
  submodules: false

go:
  - "1.14"

env:
  - GOARCH=amd64

before_install:
  - go get github.com/axw/gocov/gocov
  - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi

script:
  - make test

after_success:
- bash <(curl -s https://codecov.io/bash)
